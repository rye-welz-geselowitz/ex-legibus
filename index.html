<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Ex Legibus</h1>
  <button class="btn btn-primary" onclick="populateRound()">Next Prompt</button>
  <button class="btn btn-info" onclick="showRules()">Show Rules</button>
  <div id='rules-display' style='display:none' class="card m-4">
    <div class="card-header">Rules</div>
    <ul class="list-group list-group-flush" id='rules-list'>
    </ul>
  </div>
  <div id='round-display' style='display:none' class="card m-4">
    <div class="card-header">
      <span id="case-title"></span>
      <span id="case-label"></span>

    </div>
    <div class = "card-body">
      <h4 class="card-title">Introduction Quote <i class="fa-solid fa-circle-question" data-toggle="tooltip" data-placement="top" title="Read this quote out loud!"></i></h4>
      <p id='intro-text' class="card-text"></p>
      <h4 class="card-title">Conclusion Quote <i class="fa-solid fa-circle-question" data-toggle="tooltip" data-placement="top" title="Players compete with this quote for the most plausible conclusion"></i></h4>
      <p id='conclusion-text' class="card-text"></p>

       <a id='case-link' href="#" class="btn btn-info" target="_blank">Source</a>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script src='./rounds_csv.js'></script>
<script src="./rounds_selection.js"></script>
<script src="./rules.js"></script>
<script>
  function populateRules(){
    RULES.forEach((rule)=>{
      $('#rules-list').append(`<li class="list-group-item">${rule}</li>`);
    })
  }
  function populateRound(){
    $('#rules-display').hide()
    const round = RoundsSelection.getRandomRound()
    $('#case-title').text(round.name)
    $('#case-label').text(`(${round.court}, ${round.year})`)
    $('#intro-text').text(round.intro_quote)
    $('#conclusion-text').text(round.conclusion_quote)
    $('#case-link').attr('href', round.url)
    $('#round-display').show()
  }
  function showRules(){
    $('#round-display').hide()
    $('#rules-display').show()
  }

  populateRules()
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })

</script>
</body>
</html>
